<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#f3f4f6" id="theme-color-meta" />
    <title>Social Connect</title>
    
    <!-- CRITICAL: Immediate Theme Script (Run before anything else) -->
    <script>
      (function() {
        try {
          var savedTheme = localStorage.getItem('darkMode');
          var savedLang = localStorage.getItem('app_language');
          
          // 1. Force Dark Mode State Immediately
          if (savedTheme === 'true') {
            document.documentElement.classList.add('dark');
            // Force background color via inline style to prevent ANY white flash
            document.documentElement.style.backgroundColor = '#000000';
            document.body && (document.body.style.backgroundColor = '#000000');
            
            var metaMeta = document.getElementById('theme-color-meta');
            if (metaMeta) metaMeta.setAttribute('content', '#000000');
          } else {
            document.documentElement.classList.remove('dark');
            document.documentElement.style.backgroundColor = '#f3f4f6';
          }

          // 2. Apply Language
          if (savedLang === 'en') {
            document.documentElement.lang = 'en';
            document.documentElement.dir = 'ltr';
          } else {
            document.documentElement.lang = 'ar';
            document.documentElement.dir = 'rtl';
          }
        } catch (e) {
          console.error('Theme restore error', e);
        }
      })();
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {}
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      /* --- GLOBAL RESET & PERFORMANCE --- */
      * {
        -webkit-tap-highlight-color: transparent;
      }
      
      .view, .modal, .btn-anim {
        transition: transform 0.2s ease-out, opacity 0.2s ease-out;
      }

      body, html {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: 'Cairo', sans-serif;
        background-color: #f3f4f6; /* Default Light */
        overscroll-behavior-y: none;
        overflow: hidden;
      }

      #root {
        height: 100%;
        width: 100%;
      }

      .disable-transitions * {
        transition: none !important;
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      main { position: relative; width: 100%; height: 100%; }
      .view {
        position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        overflow: hidden; background-color: #f0f2f5;
        opacity: 0; pointer-events: none; z-index: 0;
        will-change: opacity;
        transform: translate3d(0, 0, 0);
      }
      .view.active { opacity: 1; pointer-events: auto; z-index: 10; }

      @keyframes slide-up-fast { from { transform: translateY(100%); } to { transform: translateY(0); } }
      .animate-slide-up-fast { animation: slide-up-fast 0.25s cubic-bezier(0.16, 1, 0.3, 1) forwards; will-change: transform; }

      .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
      .pt-safe { padding-top: env(safe-area-inset-top); }

      /* --- CRITICAL DARK MODE OVERRIDES (Prevents Flash) --- */
      /* These rules apply immediately before Tailwind loads */
      
      html.dark { background-color: #000000 !important; }
      html.dark body { background-color: #000000 !important; color: #e4e4e7 !important; }
      html.dark #root { background-color: #000000 !important; }
      html.dark .view { background-color: #000000 !important; }

      /* Force common backgrounds to black in dark mode immediately */
      html.dark .bg-white { background-color: #121212 !important; color: #e4e4e7 !important; }
      html.dark .bg-gray-50 { background-color: #18181b !important; color: #d4d4d8 !important; }
      html.dark .bg-gray-100 { background-color: #27272a !important; }
      html.dark .bg-gray-200 { background-color: #3f3f46 !important; }
      html.dark .bg-gray-900 { background-color: #000000 !important; } 
      
      html.dark .text-gray-900 { color: #ffffff !important; }
      html.dark .text-gray-800 { color: #f4f4f5 !important; }
      html.dark .text-gray-700 { color: #d4d4d8 !important; }
      html.dark .text-gray-600 { color: #a1a1aa !important; }
      html.dark .text-gray-500 { color: #71717a !important; }
      html.dark .text-black { color: #ffffff !important; }
      html.dark .text-blue-600 { color: #60a5fa !important; }

      html.dark .border-gray-50,
      html.dark .border-gray-100, 
      html.dark .border-gray-200, 
      html.dark .border-gray-300 { border-color: #27272a !important; }
      html.dark .divide-gray-50 > * + * { border-color: #27272a !important; }

      html.dark input, 
      html.dark textarea { 
        background-color: #18181b !important; 
        color: #fff !important; 
        border-color: #3f3f46 !important;
      }
      html.dark input::placeholder,
      html.dark textarea::placeholder { color: #52525b !important; }

      html.dark .bg-blue-50 { background-color: rgba(59, 130, 246, 0.15) !important; }
      html.dark .bg-purple-50 { background-color: rgba(168, 85, 247, 0.15) !important; }
      html.dark .bg-orange-50 { background-color: rgba(249, 115, 22, 0.15) !important; }
      html.dark .bg-green-50 { background-color: rgba(34, 197, 94, 0.15) !important; }
      html.dark .bg-red-50 { background-color: rgba(239, 68, 68, 0.15) !important; }
      html.dark .bg-yellow-50 { background-color: rgba(234, 179, 8, 0.15) !important; }
      
      html.dark nav.bg-white { 
        background-color: #000000 !important; 
        border-top-color: #27272a !important; 
      }
      html.dark .fixed.bg-white { background-color: #121212 !important; }
      html.dark .text-gray-400 { color: #52525b !important; }
      
    </style>
